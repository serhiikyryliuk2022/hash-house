<div *ngIf="model" class="card">
    <div class="image-wrapper">
        <img [src]="model.image" alt="">
    </div>
    <b class="numeration">{{ model.numeration }}.</b>
    <p class="info">
        <b><span class="mobile-numeration">{{ model.numeration }}. </span>{{ model.title }}: </b>{{ model.description }}
    </p>
</div>
